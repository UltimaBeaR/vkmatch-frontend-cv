<!DOCTYPE html>
<html lang="ru" class="vkmatch-preloader">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Vk match - сервис для поиска людей в vk" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Vk match</title>
    <style>
        html.vkmatch-preloader,
        body.vkmatch-preloader {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body.vkmatch-preloader {
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            background-color: #edeef0;
        }

        .vkmatch-preloader ul {
            position: relative;
            padding: 0;
            width: 100px;
            height: 25px;
            list-style: none;
            margin: 0 auto;
        }

        .vkmatch-preloader li {
            display: block;
            position: absolute;
            right: 0;
            width: 3px;
            height: 25px;
            border-radius: 1px;
            transform-origin: 50% 100%;
            background-color: #fe406b;
            -webkit-animation: vkmatch-preloader-keys linear 2.8s infinite;
                    animation: vkmatch-preloader-keys linear 2.8s infinite;
            will-change: transform;
        }

        .vkmatch-preloader li:nth-child(1) {
            transform: translateX(0) rotate(0deg);
            opacity: 0.2;
        }

        .vkmatch-preloader li:nth-child(2) {
            transform: translateX(-15px) rotate(0deg);
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }

        .vkmatch-preloader li:nth-child(3) {
            transform: translateX(-30px) rotate(0deg);
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        .vkmatch-preloader li:nth-child(4) {
            transform: translateX(-45px) rotate(10deg);
            -webkit-animation-delay: -1.2s;
            animation-delay: -1.2s;
        }

        .vkmatch-preloader li:nth-child(5) {
            transform: translateX(-60px) rotate(40deg);
            -webkit-animation-delay: -1.6s;
            animation-delay: -1.6s;
        }

        .vkmatch-preloader li:nth-child(6) {
            transform: translateX(-75px) rotate(62deg);
            -webkit-animation-delay: -2s;
            animation-delay: -2s;
        }

        .vkmatch-preloader li:nth-child(7) {
            transform: translateX(-90px) rotate(72deg);
            -webkit-animation-delay: -2.4s;
            animation-delay: -2.4s;
        }

        @-webkit-keyframes vkmatch-preloader-keys {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 0;
            }
            14.28% {
                transform: translateX(-15px) rotate(0deg);
                opacity: 1;
            }
            28.56% {
                transform: translateX(-30px) rotate(0deg);
                opacity: 1;
            }
            37.12% {
                transform: translateX(-39px) rotate(0deg);
                opacity: 1;
            }
            42.84% {
                transform: translateX(-45px) rotate(10deg);
                opacity: 1;
            }
            57.12% {
                transform: translateX(-60px) rotate(40deg);
                opacity: 1;
            }
            71.4% {
                transform: translateX(-75px) rotate(62deg);
                opacity: 1;
            }
            85.68% {
                transform: translateX(-90px) rotate(72deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-105px) rotate(74deg);
                opacity: 0;
            }
        }

        @keyframes vkmatch-preloader-keys {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 0;
            }
            14.28% {
                transform: translateX(-15px) rotate(0deg);
                opacity: 1;
            }
            28.56% {
                transform: translateX(-30px) rotate(0deg);
                opacity: 1;
            }
            37.12% {
                transform: translateX(-39px) rotate(0deg);
                opacity: 1;
            }
            42.84% {
                transform: translateX(-45px) rotate(10deg);
                opacity: 1;
            }
            57.12% {
                transform: translateX(-60px) rotate(40deg);
                opacity: 1;
            }
            71.4% {
                transform: translateX(-75px) rotate(62deg);
                opacity: 1;
            }
            85.68% {
                transform: translateX(-90px) rotate(72deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-105px) rotate(74deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="vkmatch-preloader">
    <noscript>У вас выключен JavaScript. Для правильного отображения сайта нужно включить JavaScript.</noscript>
    <div id="root">
        <ul role="progressbar" aria-busy="true" aria-label="Loading">
            <li role="presentation"></li>
            <li role="presentation"></li>
            <li role="presentation"></li>
            <li role="presentation"></li>
            <li role="presentation"></li>
            <li role="presentation"></li>
            <li role="presentation"></li>
          </ul>
    </div>
</body>

</html>
